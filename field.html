<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Field</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
        }

        hr {
            border: none;
            border-top: 3px solid #ffcc00;
            width: 80%;
            margin: 1rem auto;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Card Styling */
        .card {
            width: 300px;
            margin: 1rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            flex: 1; /* Each card takes equal space */
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card {
                width: 80%;
            }
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }

        /* Horizontal Line Styling */
        .horizontal-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Field</h1>
        <hr>
        <a href="index.html">
            <img src="arrow.jpg" alt="Previous" style="width: 50px; height: 50px; position: relative; right:43em;bottom:6em;">
        </a>
        <div class="horizontal-line">
            <div class="card">
                <img src="light.png" alt="Black Game">
                <div class="card-content">
                    <a href="field1.html">
                    <h2 class="card-title">Black Game </h2></a>
                </div>
            </div>
            <div class="card">
                <img src="green.png" alt="Green Game">
                <div class="card-content">
                    <a href="field2.html">
                    <h2 class="card-title">Green Game </h2></a>
                </div>
            </div>
            <div class="card">
                <img src="flower.png" alt="Flower Game">
                <div class="card-content">
                    <a href="wallapaper.html">
                    <h2 class="card-title">Flower Game </h2></a>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
