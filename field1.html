<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            text-align: center;
        }

        .container {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game {
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5vmin;
        }

        .box {
            height: 18vmin;
            width: 18vmin;
            border: 5px solid blue;
            font-size: 8vmin;
            color: rgb(31, 31, 195);
            background-color: black;
            animation: blue-glow 1s infinite alternate;
            text-shadow: 0 0 10px rgb(18, 6, 246), /* Blue glow */
                     0 0 20px rgb(11, 22, 168), /* Blue glow, slightly larger */
                     0 0 30px rgb(11, 11, 228), /* Blue glow, even larger */
                     0 0 40px rgb(19, 9, 202); /* Blue glow, largest */
        }
        #one-player-btn, #two-player-btn {
            background-color: rgb(81, 81, 223);
            height:50px;
            width:100px;
        }

        #one-player-btn:hover, #two-player-btn:hover {
            background-color:rgb(48, 48, 146);
            transform: scale(1.05);
        }
        #reset-btn:hover, #new-btn:hover {
            background-color: #2e4a99;
            transform: scale(1.05);
        }

        #reset-btn {
            padding: 1rem;
            font-size: 1.25rem;
            background-color: #3351a5;
            color: white;
            border-radius: 1rem;
            border: none;
        }

        #new-btn {
            padding: 1rem;
            font-size: 1.25rem;
            background-color: #56560e;
            color: white;
            border-radius: 1rem;
            border: none;
        }

        #msg {
            color: #ffffc7;
            font-size: 5vmin;
        }

        .msg-container {
            height: 30vmin;
        }

        .hide {
            display: none;
        }

        .blue-color {
            color: blue;
        }

        .red-color {
            color: red;
        }

        @keyframes blue-glow {
            0% { box-shadow: 0 0 10px 10px rgba(5, 5, 200, 0.992); }
            100% { box-shadow: 0 0 10px 10px rgba(5, 5, 200, 0.992); }
        }

        .box.blue-glow {
            animation: blue-glow 1s infinite;
        }

        .score {
            font-size: 20px; /* Increase font size */
            margin-top: 5px;
            color: brown;
        }
        #speakbtn {
            background-color: red;
            border: 2px solid blue;
            height: 50px;
            width: 80px;
            padding: 5px; /* Adjust padding as needed */
        }

        #speakbtn:hover {
            background-color: blue; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }

        #speakbtn img {
            vertical-align: middle; /* Align the image vertically */
            margin-right: 5px; /* Add space between image and text */
        }

    </style>
</head>
<body>

<h1 style="color:white;">Text-to-Speech</h1>

<textarea id="textbox" rows="4" cols="50" style="border: 6px solid blue;"></textarea><br>

<button id="speakbtn" onclick="speak()">
    <img src="speaker.jpg" alt="Speak" style="width: 20px; height: 20px;">
    Speak
</button>

<div class="count" style="margin-top: 20px;">
    <h1 style="color:blue; display: inline-block;">O :</h1>
    <h1 style="color:red; display: inline-block;">: X</h1>
    <div class="score">
        <b><span id="OWins">0</span> - <span id="XWins">0</span></b>
    </div>
</div>

<div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
</div>

<a href="field.html">
    <img src="arrow.jpg" alt="Previous" style="width: 50px; height: 50px;position: relative;bottom:100px;right:600px;">
</a>
<div>
    <button id="one-player-btn">1 Player</button>
    <button id="two-player-btn">2 Players</button>
</div>
<main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset-btn">Reset Game</button>
</main>


   
</div>

<script>
    document.getElementById("one-player-btn").addEventListener("click", function() {
        loadScript("app1.js");
    });

    document.getElementById("two-player-btn").addEventListener("click", function() {
        loadScript("app2.js");
    });

    function loadScript(src) {
        var script = document.createElement("script");
        script.src = src;
        document.head.appendChild(script);
    }

    function speak() {
        var text = document.getElementById('textbox').value;
        var speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }
</script>

</body>
</html>
